{% extends 'base.html' %}

{% block title  %}
Все посты на сайте
{% endblock %}

{% block body  %}
<div class="container mt-5">
    <h1> Все статьи</h1>
    {% if articles|length > 0 %}
        {% for elem in articles %}
        <div class="alert alert-info">
            <h2>{{elem.title}}</h2>
            <p>{{elem.intro}}</p>
            <p><b>Дата: {{elem.date.date()}}</b></p>
            <a href="/posts/{{elem.id}}" class="btn btn-warning"> Потом </a>
        </div>
        {% endfor %}
    {% else %}
    <p> Еще нет статей</p>
    {% endif %}
</div>
{% endblock %}
